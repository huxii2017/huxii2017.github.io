
<p id="last-updated" style="text-align:right; font-size:0.9em; color:#ddd;"></p>

<script>
document.addEventListener("DOMContentLoaded", () => {
const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
const now = new Date();
const formattedTime = now.toLocaleString('en-US', {
    year: 'numeric',
    month: '2-digit',
    day: '2-digit',
    hour: '2-digit',
    minute: '2-digit',
    hour12: false
});
const el = document.getElementById("last-updated");
if (el) el.textContent = `Last updated: ${formattedTime} (${timezone})`;
});
</script>
