</section>


<script>
  document.addEventListener("DOMContentLoaded", function() {
    const slides = document.querySelectorAll(".resume-slide");
    const navLinks = document.querySelectorAll(".resume-nav a[data-target]");
    let activeIndex = 0;
    let autoPlayTimer = null;
    let isHovered = false;
    const intervalTime = 5000; // 每5秒自动切换
  
    // 淡入淡出切换动画
    function showSlide(index) {
      if (index === activeIndex) return;
      const current = slides[activeIndex];
      const next = slides[index];
  
      current.classList.remove("active");
      next.classList.add("active");
      activeIndex = index;
  
      // 更新导航高亮
      navLinks.forEach(link => link.classList.remove("highlight"));
      navLinks[index].classList.add("highlight");
    }
  
    // 自动播放函数
    function startAutoPlay() {
      autoPlayTimer = setInterval(() => {
        if (!isHovered) {
          let nextIndex = (activeIndex + 1) % slides.length;
          showSlide(nextIndex);
        }
      }, intervalTime);
    }
  
    function stopAutoPlay() {
      clearInterval(autoPlayTimer);
    }
  
    // 鼠标悬停暂停
    slides.forEach(slide => {
      slide.addEventListener("mouseenter", () => { isHovered = true; });
      slide.addEventListener("mouseleave", () => { isHovered = false; });
    });
  
    // 点击导航切换
    navLinks.forEach((link, i) => {
      link.addEventListener("click", () => {
        stopAutoPlay(); // 点击时先停止
        showSlide(i);
        startAutoPlay(); // 然后重新计时
      });
    });
  
    // 初始化
    startAutoPlay();
  });
  </script>
